<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row" [hidden]="!deleteMessage">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Hospede Data Deleted</strong>
        </div>
      </div>
      <div class="col-sm-4"></div>
      </div>           
    </div>
  
  <div class="panel-body">
    <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  >
      <thead >
          <tr>
            <th>Hospede Nome</th>
            <th>Hospede Documento</th>
            <th>Hospede Telefone</th>
           </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hospede of hospedes ">
          <td>{{hospede.nome}}</td>
          <td>{{hospede.documento}}</td>
          <td>{{hospede.telefone}}</td>
        </tr> 
      </tbody><br>
    </table>
  </div>
</div>
